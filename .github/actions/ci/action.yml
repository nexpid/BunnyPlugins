name: Setup
description: Sets up the workspace

runs:
  using: composite
  steps:
    - name: setup workspace
      uses: ./.github/actions/setup

    - name: lint
      if: ${{ !env.ACT }}
      run: pnpm lint
      shell: bash

    - name: format
      if: ${{ !env.ACT }}
      run: pnpm format
      shell: bash

    - name: typecheck
      if: ${{ !env.ACT }}
      run: pnpm tsc --noEmit
      shell: bash

    - name: checkout
      if: ${{ !env.ACT }}
      run: |
        if [ ! -z "$(git status -s)" ]; then
          git add .
          git commit -m "chore: run ci" || true
          git pull --ff-only
          git push
        fi
      shell: bash
