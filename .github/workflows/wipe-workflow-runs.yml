name: Wipe workflow runs (24h)

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  delete:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read

    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 7
          keep_minimum_runs: 6
